<!-- Page narbar -->
{% load static %}
<div style="position:fixed;z-index:10;width:100%">
    <nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0" style="background-color:#004D6A;">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
            <div><img src="{% static 'images/wistron_logo.png' %}" alt="wistron"></div>
        </a>
        <div class="system_log">
            <h3 class="text-center"><font color="White">AEMS Lite</font></h3>
            {% block system_log %}{% endblock %}
        </div>

        <select class="navbar-nav px-3" onchange="language(this)">
            <option value="0">English</option>
            <option value="1">Chinese</option>
        </select>
    </nav>
</div>
